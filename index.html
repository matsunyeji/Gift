<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday ‚Äî Garv</title>

<style>
:root{
  --muted: #e8fffb;
}

/* ---------------------------------------------------
   üåå OUTER SPACE BACKGROUND
------------------------------------------------------ */
body{
  background: radial-gradient(circle at 20% 30%, #0b1a27, #030b12 60%, #010409 100%);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:32px;
  overflow:hidden;
  color:var(--muted);
  position: relative;
  font-family: Inter, system-ui, sans-serif;
}

/* ‚≠ê Dense Small Stars */
body::before{
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background:
    radial-gradient(1px 1px at 10% 20%, white, transparent),
    radial-gradient(1px 1px at 30% 70%, white, transparent),
    radial-gradient(1px 1px at 50% 15%, white, transparent),
    radial-gradient(1px 1px at 80% 45%, white, transparent),
    radial-gradient(1px 1px at 60% 90%, white, transparent),
    radial-gradient(1px 1px at 25% 50%, white, transparent),
    radial-gradient(1px 1px at 70% 85%, white, transparent),
    radial-gradient(1px 1px at 85% 30%, white, transparent),
    radial-gradient(1px 1px at 45% 65%, white, transparent),
    radial-gradient(1px 1px at 15% 80%, white, transparent);
  opacity:0.55;
  animation: twinkle 6s infinite ease-in-out alternate;
  pointer-events:none;
}

/* ‚≠ê Brighter Pulsating Stars */
body::after{
  content:"";
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background:
    radial-gradient(2px 2px at 20% 30%, #9fe7ff, transparent),
    radial-gradient(2.5px 2.5px at 75% 60%, #c2f4ff, transparent),
    radial-gradient(2px 2px at 45% 80%, #baf7ff, transparent);
  opacity:0.35;
  animation: twinkle2 8s infinite ease-in-out alternate;
  pointer-events:none;
}

@keyframes twinkle{
  0%{ opacity:0.45; transform:scale(1); }
  100%{ opacity:0.75; transform:scale(1.03); }
}

@keyframes twinkle2{
  0%{ opacity:0.30; transform:scale(1); }
  100%{ opacity:0.55; transform:scale(1.02); }
}

/* üå† SHOOTING STARS */
.shooting-star{
  position: fixed;
  top: -10px;
  width: 2px;
  height: 100px;
  background: linear-gradient(180deg, white, rgba(255,255,255,0));
  border-radius: 50%;
  opacity: 0.9;
  filter: blur(1px);
  animation: shoot 1.5s linear forwards;
  z-index: 999;
}

@keyframes shoot{
  0%{
    transform: translate(-200px, -50px) rotate(45deg);
    opacity:1;
  }
  100%{
    transform: translate(900px, 600px) rotate(45deg);
    opacity:0;
  }
}

/* ---------------------------------------------------
   CARD
------------------------------------------------------ */
.card{
  width:94%; max-width:780px;
  background: rgba(255,255,255,0.05);
  border-radius:20px;
  padding:28px;
  box-shadow:0 20px 60px rgba(0,0,0,0.55);
  backdrop-filter: blur(6px) saturate(120%);
  border:1px solid rgba(255,255,255,0.08);
  position:relative;
}

.title{
  font-size:1.9rem;
  text-align:center;
  margin-bottom:12px;
}

.typing{
  font-size:1.05rem;
  line-height:1.7;
  max-height:360px;
  overflow-y:auto;
  padding:14px 16px;
  border-radius:12px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(255,255,255,0.05);
  box-shadow:inset 0 4px 18px rgba(0,0,0,0.25);
  white-space:pre-wrap;
}

.controls{ display:flex; justify-content:center; margin-top:18px;}
.btn{
  background: linear-gradient(135deg, #9ff3e9, #b8ffd6);
  color:#072b27;
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}
.btn:disabled{ opacity:.6; cursor:not-allowed; }

.note{
  margin-top:14px;
  text-align:center;
  opacity:.8;
}

/* ---------------------------------------------------
   GIF POPUP
------------------------------------------------------ */
#gifContainer{
  position: fixed;
  top:50%; left:50%;
  transform: translate(-50%, -50%) scale(0);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 1000;
  transition: 0.4s ease;
  opacity:0;
}
#gifContainer.show{
  transform: translate(-50%, -50%) scale(1);
  opacity:1;
}
#gifContainer img{
  max-width:260px;
  border-radius:12px;
}
.caption{
  margin-top:12px;
  text-align:center;
  max-width:280px;
  color:#ffeaea;
}
#gifContainer .btn{
  margin-top:12px;
}
</style>
</head>

<body>

<!-- üåå MAIN CARD -->
<main class="card" id="mainCard">
  <div id="pageContent">
    <h1 class="title">üéâ Happiest Birthday Garv! üéâ</h1>
    <div id="message" class="typing"></div>

    <div class="controls">
      <button id="musicBtn" class="btn">üíó Play Music & Reveal</button>
    </div>

    <div class="note">‚Äî with lots of kasht taken by your homie</div>
  </div>
</main>

<!-- üå† GIF POPUP -->
<div id="gifContainer">
  <img src="baby_dance.gif" alt="Funny GIF">
  <div class="caption">
    bhai jyada der tak mat jaag dark circles aa jayenge phir look maxxing ka progress reset ho jayega üòî<br>
    Chalo so jao bday boy kal fijicks ke paper mein aag lagani hai üî•
  </div>
  <button id="goBackBtn" class="btn">‚¨Ö Go Back</button>
</div>

<audio id="bgMusic" src="music.mp3" preload="auto"></audio>

<script>
/* ---------------------------------------------------
   Typewriter Message
------------------------------------------------------ */
const MSG = `Bhaiii tysm for guiding me ... (your full message here)`;

const messageEl = document.getElementById("message");
let idx = 0, TYPE_SPEED = 22;

function typeStep(){
  if(idx >= MSG.length){
    showGif();
    return;
  }
  let ch = MSG[idx++];
  messageEl.innerHTML += (ch == "\n" ? "<br>" : ch);
  messageEl.scrollTop = messageEl.scrollHeight;

  let extra = 0;
  if(".!?".includes(ch)) extra = 140;
  else if(",;".includes(ch)) extra = 50;

  setTimeout(typeStep, TYPE_SPEED + extra);
}

function revealWithTypewriter(){
  idx = 0;
  messageEl.innerHTML = "";
  typeStep();
}

/* ---------------------------------------------------
   Music Button
------------------------------------------------------ */
const musicBtn = document.getElementById("musicBtn");
const bgm = document.getElementById("bgMusic");

musicBtn.addEventListener("click", async ()=>{
  try{
    await bgm.play();
    bgm.loop = true;
    bgm.volume = 0.85;
  }catch(e){}

  musicBtn.disabled = true;
  musicBtn.textContent = "üéµ Playing...";
  revealWithTypewriter();
});

/* ---------------------------------------------------
   GIF POPUP Logic
------------------------------------------------------ */
const gifContainer = document.getElementById("gifContainer");
const pageContent = document.getElementById("pageContent");
const goBackBtn = document.getElementById("goBackBtn");

function showGif(){
  pageContent.style.display = "none";
  gifContainer.classList.add("show");
}

goBackBtn.addEventListener("click", ()=>{
  gifContainer.classList.remove("show");

  setTimeout(()=>{
    pageContent.style.display = "block";
    messageEl.innerHTML = "";
    idx = 0;
    musicBtn.disabled = false;
    musicBtn.textContent = "üíó Play Music & Reveal";
  }, 300);
});

/* ---------------------------------------------------
   Shooting Stars
------------------------------------------------------ */
function spawnShootingStar(){
  const star = document.createElement("div");
  star.classList.add("shooting-star");
  star.style.left = Math.random() * window.innerWidth + "px";
  document.body.appendChild(star);
  setTimeout(()=> star.remove(), 1500);
}

// random intervals
setInterval(()=>{
  if(Math.random() < 0.6) spawnShootingStar();
}, 3000);
</script>

</body>
</html>
